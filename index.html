<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js">

    </script>

    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">

    <h1>Enter the length of each side of your Triangle:</h1>
    <form id=triangleEntry>
      <div class="form-group">
            <label for="side1">First side:</label>
            <input id="side1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="side2">Second side:</label>
            <input id="side2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="side3">Third side:</label>
            <input id="side3" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-success" name="submitData">Calculate</button>
        </form>

  </div>

  </body>
</html>
